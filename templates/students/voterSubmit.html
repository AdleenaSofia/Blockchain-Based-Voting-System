<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Submit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesVoter.css') }}">
    
</head>
<body>
    <div class="voter-submit-container">
        <div class="icon-submit">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <h2>Vote Submitted</h2>
        <form action="{{ url_for('voterElectionResult', election_id=election_id) }}" method="GET">
            <button type="submit" class="enabled-button">Result</button>
        </form>
    </div>
</body>
</html>
