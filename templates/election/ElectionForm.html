<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/electionCss.css') }}">
</head>
<body>
    <div class="back-button">
        <a href="{{ url_for('vote') }}" class="back-link">‚Üê Back</a>
    </div>
    <!--Election Form-->
    <div class="election-form-container">
        <h1>Election</h1>
        <form action="{{ url_for('submit_election_form')}}" method="POST" class="election-form">
            <input type="text" name="electionName" placeholder="Election Name" required>
            <input type="date" name="date" id="dateInput" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!--End Election Form-->
</body>
</html>
